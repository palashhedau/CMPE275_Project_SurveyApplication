<div class="options">
  <div class="col-xs-10" >
    <div class="col-xs-1 no-padding">
      <span>{{id+1}}.</span>
    </div>
    <div class="col-xs-11 no-padding">
      <span *ngIf="editQuestion === false">{{question}}</span>
      <span *ngIf="editQuestion === true">
          <textarea
            class="form-control"
            id="question"
            ngModel
            name="question"
            (change)="saveQuestion()"
            [(ngModel)]="editableQuestion"
            #question="ngModel"></textarea>
         </span>
    </div>


  </div>


  <div class="col-xs-1 ">
    <a (click)="allowEditQuestion()" class="pull-right" style="color: #3e6cb7"><i class="fa fa-edit"></i></a>
  </div>
  <div class="col-xs-1 ">
    <a (click)="deleteQuestion()" class="pull-right"><i class="fa fa-times"></i></a>
  </div>


</div>
