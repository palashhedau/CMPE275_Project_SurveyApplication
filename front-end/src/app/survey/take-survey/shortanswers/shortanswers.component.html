<div class="main-component">
  <div class="question-area">
    <div class="col-xs-1">
      <b>{{id + 1}}.</b>
    </div>
    <div class="col-xs-11">
      {{question.question}}
    </div>
  </div>

  <div class="answer-area">
    <div class="choice-div col-xs-11 col-xs-offset-1">
      <div class="form-group">
        <textarea
          name="answer"
          (change)="logData()"
          [(ngModel)]="answer"
        class="form-control"></textarea>

      </div>
    </div>

  </div>

</div>
