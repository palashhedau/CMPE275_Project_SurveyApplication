<div class="main-component">
  <div class="question-area">
    <div class="col-xs-1">
      <b>{{id + 1}}.</b>
    </div>
    <div class="col-xs-11">
      {{question.question}}
    </div>


  <div class="answer-area">

    <div class="choice-div col-xs-8 col-xs-offset-1">


      <ng-select class="custom" [items]="question['choice']" bindLabel="answers" bindValue="answers">
    <ng-template class="custom"  ng-label-tmp let-item="item">
        <img height="300" width="500" [src]="item.answers"/>
    </ng-template>
    <ng-template class="custom"  ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <img height="300" width="500" [src]="item.answers"/>
    </ng-template>
</ng-select>



    </div>

  </div>



</div>
