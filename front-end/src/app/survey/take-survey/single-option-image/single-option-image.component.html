<div class="main-component">
  <div class="question-area">
    <div class="col-xs-1">
      <b>{{id + 1}}.</b>
    </div>
    <div class="col-xs-11">
      {{question.question}}
    </div>
  </div>

  <div class="answer-area">
    <div class="col-xs-11 col-xs-offset-1" *ngFor="let choice of choices; index as i">

      <div class="choice-div col-xs-1 no-padding">
        <input
          type="radio"
          name="options"
          (click)="getValue(choice)"
          value="{{choice['answers']}}">
      </div>
      <div class="col-xs-11 no-padding">
        <img src="choice['answers']" class="img-responsive img-circle">
      </div>
    </div>
  </div>

</div>
