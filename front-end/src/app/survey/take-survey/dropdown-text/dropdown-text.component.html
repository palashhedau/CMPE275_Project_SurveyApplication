<div class="main-component">
  <div class="question-area">
    <div class="col-xs-1">
      <b>{{id + 1}}.</b>
    </div>
    <div class="col-xs-11">
      {{question.question}}
    </div>
  </div>

  <div class="answer-area">

      <div class="choice-div col-xs-8 col-xs-offset-1">
        <select
          ngModel
          name="answerChoice"
          id="answerChoice"
          class="form-control col-xs-4"
          required
          (change)="selectAnswer()"
          #answerChoice="ngModel"
        >
          <option
            *ngFor="let choice of question.choice; index as i"
            [value]="choice['answers']">
            {{choice['answers']}}
          </option>

        </select>
      </div>

  </div>

</div>
