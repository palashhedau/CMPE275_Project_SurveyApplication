<div class="main-component">
  <div class="question-area">
    <div class="col-xs-1">
      <b>{{id + 1}}.</b>
    </div>
    <div class="col-xs-11">
      {{question.question}}
    </div>
  </div>




  <div class="answer-area">
    <div class="choice-div col-xs-8 col-xs-offset-1">
      <neutron-rating [rating]='answer' [starColour]="'#FDD835'" [starSize]="3"
                      (ratingClicked)='onRatingClicked($event)'></neutron-rating>
    </div>

  </div>

</div>
