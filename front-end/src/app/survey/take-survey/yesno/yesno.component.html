<div class="main-component">
  <div class="question-area">
    <div class="col-xs-1">
      <b>{{id + 1}}.</b>
    </div>
    <div class="col-xs-11">
      {{question.question}}
    </div>
  </div>

  <div class="answer-area">
    <div class="col-xs-11 col-xs-offset-1">
      <div class="choice-div">

        <input
          type="radio"
          name="options"
          (click)="logData('Yes')"
          value="Yes"> <span>Yes</span>
      </div>
    </div>
    <div class="col-xs-11 col-xs-offset-1">
      <div class="choice-div">

        <input
          type="radio"
          name="options"
          (click)="logData('No')"
          value="No"> <span>No</span>
      </div>
    </div>

  </div>

</div>
