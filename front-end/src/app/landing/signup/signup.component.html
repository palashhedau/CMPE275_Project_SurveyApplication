<div class="container-fluid sign-up">
  <div class="col-xs-12">
    <div class="design col-xs-offset-3 col-xs-6"></div>
    <div class="login-form col-xs-offset-3 col-xs-6">



      <div class="additional-info-section ">
        <div class="email col-xs-12">
          <input type="email" name="email" placeholder="Email">
        </div>

        <div class="password col-xs-12">
          <input type="password" name="password" placeholder="Password">
        </div>

        <div class="password col-xs-12">
          <input type="password" name="confirmPassword" placeholder="Confirm Password">
        </div>

        <div class="category col-xs-12">

          <span class="Surveyor"><input type="radio" name="radio" checked> <span class="label-text">Surveyor</span></span>

          <span><input type="radio" name="radio"> <span class="label-text">Surveyee</span></span>



        </div>

      </div>

      <div class="submit-section">
        <button class="submit-button">Submit</button>
      </div>

      <div class="account-exist">
        <span>Already have an account?  <a routerLink="/signin">Sign in</a>  </span>
      </div>

    </div>
  </div>
</div>
