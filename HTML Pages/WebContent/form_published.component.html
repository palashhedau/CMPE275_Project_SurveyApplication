<!doctype html>
<html lang="en">
  <head>
    <title>Create Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  	<link rel='stylesheet' href='../public/stylesheets/form_published.component.css' />
  </head>
  <body>
  	  <div class="jumbotron container jumbo-props">
		  <h1 class="display-3">SurveyApe !</h1>
		  <p class="lead">A simple survey web app that provides survey composition, distribution, and reporting.</p>
		  
	  </div>
    
	<div class="row">
	    <div class="col-lg-3">
	    	
	    </div>
	    
	    <!-- Form Code -->
	    <div class="col-lg-6 form-color">
	    	
	    	
	    	<form>
	    		  <!-- Survey Name -->	
				  <div class="form-group margin-top-10 border-bottom-div">
				    <h1 align="center">Sample Form Name</h1>
				  </div>
				  <!-- Survey Name End-->
				  
				  <!-- Question Selection -->
				  <div class="form-group">
					    <label for="formName">Question</label>
					    <div class="row" style="padding-left:15px;">
					    	<h4 align="center">Sample Question</h4>
						    
					    </div>
					    <!-- Short Answer -->
					    <div class="border-bottom-div">
					    	<textarea class="form-control " id="shortAnswer" rows="3" placeholder="Your Answer"></textarea>
					    </div>
					    <!-- Checkbox -->
					    <div class="border-bottom-div">
					    	<label for="checkbox" class="margin-top-10">Please select</label>
					    	
					    	<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="" id="checkbox1">
							  <label class="form-check-label" for="checkbox1">
							    Default checkbox
							  </label>
							</div>
							
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="" id="checkbox2">
							  <label class="form-check-label" for="checkbox2">
							    Default checkbox
							  </label>
							</div>
							
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="" id="checkbox3">
							  <label class="form-check-label" for="checkbox3">
							    Default checkbox
							  </label>
							</div>
							
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="" id="checkbox4">
							  <label class="form-check-label" for="checkbox4">
							    Default checkbox
							  </label>
							</div>
							
							
					    </div>
					    
					    <!-- Dropdown -->
					    <div class="border-bottom-div">
					    	<label for="dropdown" class="margin-top-10">Please select</label>
					    	
					    	<select class="custom-select mr-sm-2 col-md-6" style="display:block;" id="dropdown">
						        <option selected>Choose...</option>
						        <option value="1">Option One</option>
						        <option value="2">Option Two</option>
						        <option value="3">Option Three</option>
						        <option value="3">Option Four</option>
						    </select>
					    </div>
					    
					    <!-- Radio -->
					    <div class="border-bottom-div">
					    	<label for="dropdown" class="margin-top-10">Please select</label>
					    	
						    <div class="custom-control custom-radio">
							  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="customRadio1">Radio Option 1</label>
							</div>
							<div class="custom-control custom-radio">
							  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="customRadio2">Radio Option 2</label>
							</div>
							<div class="custom-control custom-radio">
							  <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="customRadio3">Radio Option 3</label>
							</div>
							<div class="custom-control custom-radio">
							  <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
							  <label class="custom-control-label" for="customRadio4">Radio Option 4</label>
							</div>
					       
					    </div>
					    
					    <!-- Image -->
					    <div class="border-bottom-div">
					    	<label for="dropdown" class="margin-top-10">Image Selection</label>
					    	
					    	<div>
						    	<label class="custom-file margin-top-10">
								  <input type="file" id="image1" class="custom-file-input " accept="image/x-png,image/gif,image/jpeg">
								  <span class="custom-file-control"></span>
								</label>
							</div>	
								
							<div>
						    	<label class="custom-file margin-top-10">
								  <input type="file" id="image2" class="custom-file-input " accept="image/x-png,image/gif,image/jpeg">
								  <span class="custom-file-control"></span>
								</label>
							</div>
							
							<div>
						    	<label class="custom-file margin-top-10">
								  <input type="file" id="image3" class="custom-file-input " accept="image/x-png,image/gif,image/jpeg">
								  <span class="custom-file-control"></span>
								</label>
							</div>
							
							<div>
						    	<label class="custom-file margin-top-10">
								  <input type="file" id="image4" class="custom-file-input " accept="image/x-png,image/gif,image/jpeg">
								  <span class="custom-file-control"></span>
								</label>
							</div>
					    	
					    	<small id="fileHelp" class="form-text text-muted">Choose images to be uploaded as an answer type.</small>
					    	
					    </div>
					    
					    <div class="border-bottom-div">
					    	<label for="dropdown" class="margin-top-10">Star Rating</label>
					    	<select id="questiontype" class="form-control col-md-3">
						        <option selected>1-5 Stars</option>
						        <option>1-10 Stars</option>
						   	</select>
					    </div>
					    
					    <div class="border-bottom-div">
					    	<label for="date" class="margin-top-10">Date</label>
					    	<input type="date" class="form-control col-md-3" id="date" placeholder="Month,Day,Year">
					    	
					    </div>
				  </div>
				  <!-- Question Selection End-->
				  
				  <button type="submit" class="btn btn-success">Submit</button>
			</form>
	    	
	    	
	    	
	    </div>
	    <!-- Form Code End -->
	    <div class="col-lg-2">
	    	
	    </div>
	</div>    
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
